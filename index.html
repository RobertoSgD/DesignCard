<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Aviso de cookies -->
    <dialog id="cookie-dialog">
        <p>Este sitio web utiliza cookies para mejorar tu experiencia. Al continuar navegando, aceptas su uso.</p>
        <button id="accept-cookies">Aceptar</button>
    </dialog>

    <!-- Contenedor para las tarjetas de productos -->
    <div id="product-cards-container" class="card-container">
        <!-- Las tarjetas se añadirán aquí por JavaScript -->
    </div>

    <!-- Template de la tarjeta de producto -->
    <template id="product-card-template">
        <div class="card">
            <img src="" alt="Producto" class="card-image">
            <h2 class="card-title"><slot name="title">Nombre del producto</slot></h2>
            <p class="card-description"><slot name="description">Descripción del producto</slot></p>
            <p class="card-price"><slot name="price">$0.00</slot></p>
            <div class="button-group">
                <button class="like-button">
                    <i class="fa fa-thumbs-up"></i>
                </button>
                <button class="add-to-cart">Añadir al carrito</button>
             </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
